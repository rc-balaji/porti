<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f5f5f5"/>
  
  <!-- Gradient overlay -->
  <rect width="800" height="500" fill="url(#grad1)" opacity="0.15"/>
  
  <!-- Define the gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7367f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Design Elements -->
  <g opacity="0.6">
    <!-- Code brackets to symbolize a project -->
    <path d="M280,200 L230,250 L280,300" stroke="#6b7280" stroke-width="10" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M520,200 L570,250 L520,300" stroke="#6b7280" stroke-width="10" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Window frame -->
    <rect x="300" y="180" width="200" height="140" rx="5" fill="#e5e7eb"/>
    <rect x="300" y="180" width="200" height="25" rx="5" fill="#d1d5db"/>
    <circle cx="315" cy="192.5" r="5" fill="#ef4444"/>
    <circle cx="335" cy="192.5" r="5" fill="#f59e0b"/>
    <circle cx="355" cy="192.5" r="5" fill="#10b981"/>
    
    <!-- Code lines -->
    <rect x="320" y="220" width="160" height="8" rx="2" fill="#9ca3af"/>
    <rect x="320" y="240" width="120" height="8" rx="2" fill="#9ca3af"/>
    <rect x="320" y="260" width="140" height="8" rx="2" fill="#9ca3af"/>
    <rect x="320" y="280" width="100" height="8" rx="2" fill="#9ca3af"/>
  </g>
  
  <!-- Label text -->
  <text x="400" y="360" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#6b7280">Project Image</text>
</svg>